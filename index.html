<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alarm </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 

</head>

<body onload="updateClock()" style="background: linear-gradient(to bottom right, #c8ddf1, #1683f0); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div id="message"></div>
    <div class="container py-5" style="max-width: 400px; background: #d6e7ea; border: solid white 4px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
        <h1 class="text-center mb-4" style="font-family: 'Segoe UI', cursive; font-weight: 700; color: #343a40;">‚è∞ Alarm App</h1>
        <div class="d-flex flex-column align-items-center mb-3">
            <div id="clock" class="display-4 mb-2" style="font-family: 'Roboto Mono', monospace; letter-spacing: 2px;">00:00:00</div>
            <h4><span  id="update" class="badge bg-info text-dark mb-3">Current Time</span></h4>
        </div>
        <form class="mb-3">
            <div class="mb-3">
                <label for="alarmTime" class="form-label">Set Alarm Time</label>
                <div class="input-group" style="color : black ; font-family : 'Roboto Mono', monospace;">
                    <input type="text" id="alarmTime" placeholder="HH:MM[:SS]" class="form-control form-control-lg" required>
                    <select id="ampm" class="form-select form-select-lg" style="max-width: 100px;">
                        <option value="">24h</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button onclick="setAlarm()" type="button" class="btn btn-success w-50 me-2">Set Alarm</button>
                <button onclick="clearAlarm()" type="button" class="btn btn-danger w-50 ms-2">Clear Alarm</button>
            </div>
        </form>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
        <div id="alarmStatus" class="text-center mt-3 text-secondary" style="min-height: 24px;"></div>
    </div>

<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
